	<!-- Add Hotel Modal -->
	<div class="modal fade" id="hotelmodal" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div
			class="modal-dialog modal-dialog-centered modal-dialog-scrollable">

			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title text-primary" id="exampleModalLabel">Add
						Hotel</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">


					<form th:action="@{/admin/addhotel}" method="post"
						enctype="multipart/form-data">

						<div class="mb-3">
							<label for="hotelname" class="form-label"> Hotel Name</label> <input
								type="text" class="form-control" id="hotelname" name="hotelName"
								required>
						</div>

						<div class="mb-3">
							<label for="locaton" class="form-label">Location</label> <input
								type="text" class="form-control" id="locaton" name="location"
								required>
						</div>

						<div class="mb-3">
							<label for="nu" class="form-label">No Of Person</label> <input
								type="number" class="form-control" id="nu" name="noofPerson"
								required>
						</div>

						<div class="mb-3">
							<label for="pp" class="form-label">Price Per Person</label> <input
								type="number" class="form-control" id="pp" name="price" required>
						</div>

						<div class="mb-3">
							<label for="se" class="form-label"> Choose Type</label> <select
								name="type" id="se" class="form-control" required>

								<option value="AC">AC</option>
								<option value="Non AC">Non AC</option>
							</select>
						</div>

						<div class="mb-3">
							<label for="noofroom" class="form-label">No of Rooms</label> <input
								type="number" class="form-control" id="noofroom"
								name="noofRooms" required>
						</div>

						<div class="mb-3">
							<label for="descr" class="form-label">Description</label>
							<textarea rows="5" class="form-control" id="descr"
								name="description" required></textarea>
						</div>

						<div class="mb-3">
							<label for="img" class="form-label">Add Photo</label> <input
								type="file" class="form-control" id="img" name="photo" required>
						</div>

						<div class="text-center">

							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Close</button>

				</div>
			</div>
		</div>
